<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>City Bank Cheque Filler</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="script.js" defer></script>
   </head>
   <body>

      <!-- inputs -->
      <form onsubmit="return print()">

         <fieldset>
            <legend>Cheque Informations</legend>

            <table>
               <tr>
                  <td>
                     <label for="input_recipient">Recipient: </label>
                  </td>
                  <td>
                     <input
                        id="input_recipient"
                        type="text"
                        placeholder="Recipient"
                        oninput="update(this.id)"
                        autofocus
                        required
                     />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label for="input_amount_speech">Amount (Speech): </label>
                  </td>
                  <td>
                     <input
                        id="input_amount_speech"
                        type="text"
                        placeholder="Amount in Speech"
                        oninput="update(this.id)"
                        required
                     />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label for="input_amount_number">Amount (Number): </label>
                  </td>
                  <td>
                     <input
                        id="input_amount_number"
                        type="number"
                        placeholder="Amount in Number"
                        oninput="update(this.id)"
                        required
                        min="3"
                     />
                  </td>
               </tr>


               <tr>
                  <td>
                     <label for="input_date">Date: </label>
                  </td>
                  <td>
                     <input
                        id="input_date"
                        type="date"
                        placeholder="Date"
                        oninput="update(this.id)"
                        required
                     />
                  </td>
               </tr>

               <tr>
                  <td>
                     <label>A/C Payee Only: </label>
                  </td>
                  <td>
                     <input type="checkbox" id="input_ac_only" onclick="sealify()" />
                  </td>
               </tr>
            </table>
            <input type="submit" value="Print" id="input_print" />
         </fieldset>
      </form>

      <!-- cheque -->
      <div id="cheque">
         <div id="date"></div>
         <div id="recipient"></div>
         <div id="amount_speech"></div>
         <div id="amount_number"></div>
         <img src="./assets/seal.png" alt="" />
      </div>

   </body>
</html>
